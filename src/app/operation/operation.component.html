<mat-expansion-panel>
    <mat-expansion-panel-header>
        <div>{{operationName}} {{path}} {{operation.summary}}</div>
    </mat-expansion-panel-header>
    <div *ngIf="operation.description">{{operation.description}}</div>
    <app-parameters [parameters]="operation.parameters"></app-parameters>
    <app-request-body *ngIf="operation.requestBody" [requestBody]="operation.requestBody"></app-request-body>
</mat-expansion-panel>
