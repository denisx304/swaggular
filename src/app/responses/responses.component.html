<div>Responses</div>
<mat-table mat-table [dataSource]="getResponsesAsKeyValuePipe()" class="mat-elevation-z8">
    <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> 
            {{element.key}}
        </td>
    </ng-container>
    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> 
            <div>{{element.value.description}}</div>
            <div *ngIf="!isEmptyObject(element.value.content)">
                <app-content [content]="element.value.content"></app-content>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
