<div class="ribbon--white">
    <div class="row mx-0 px-0 justify-content-between align-items-center">
        <div class="col-auto">
            <span class="font-weight-bold">Request body</span>&nbsp;<span *ngIf="requestBody.required" class="text-danger"><small>required</small></span>
        </div>
        <mat-select [(value)]="mediaType">
            <mat-option *ngFor="let content of requestBody.content | keyvalue" [value]="content.key">{{content.key}}</mat-option>
        </mat-select>
    </div>
</div>
<div *ngIf="requestBody.description" class="my-4">{{requestBody.description}}</div>
<div *ngFor="let contentObject of requestBody.content | keyvalue">
    <div *ngIf="contentObject.key === mediaType">
        <div *ngIf="contentObject.value.schema">
            <app-schema [schema]="contentObject.value.schema" [expanded]="true"></app-schema>
        </div>
    </div>
</div>
